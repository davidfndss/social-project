<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="img/knight.png">
    <link rel="stylesheet" href="styles/media-queries.css">
    <title>Minhas Redes Sociais!</title>
</head>
<body>
    
<main>
    <!-- Celular -->
    <section id="cellphone">
        <img src="img/frame-iphone.png" alt="celular">
    </section>

    <!-- Tela -->
    <section id="screen">
        <iframe src="home.html" frameborder="0" height="100%" width="100%" name="screen"></iframe>
    </section> 

    <!-- Área de Botões  -->
    <section id="buttonarea">
        <a href="home.html" target="screen" class="button">
            <img src="img/logo-home.jpg" class="img">
        </a>

        <a class="button" href="instagram.html" target="screen">
            <img src="img/logo-instagram.jpg" class="img">
        </a>

        <a class="button" href="youtube.html" target="screen">
            <img src="img/logo-youtube.jpg" class="img">
        </a>
        

        <a class="button" href="twitter.html" target="screen">
            <img src="img/logo-twitter.jpg" class="img">
        </a>

        <a class="button" href="github.html" target="screen">
            <img src="img/logo-github.jpg" class="img">
        </a>
        
    </section>
</main>
    
</body>
</html>
